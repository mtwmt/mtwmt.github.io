<form [formGroup]="form" (ngSubmit)="onSubmit()" class="h-full min-h-screen">
  <div class="py-[3.35rem] px-[4vw]">
    <h3 class="text-3xl text-black">與我聯絡</h3>
  </div>
  <div class="border-y border-neutral-200 py-10 px-[4vw]">
    <div class="md:flex md:space-x-5">
      <div class="mt-3 md:w-1/2">
        <input
          formControlName="name"
          type="text"
          name=""
          id=""
          placeholder="Your Name"
          class="w-full border p-2 break-words placeholder:text-neutral-400 focus:outline-none"
          required
          minlength="3"
        />
        <div
          *ngIf="
            form.get('name')?.invalid &&
            (form.get('name')?.dirty || form.get('name')?.touched)
          "
        >
          <div
            *ngIf="form.get('name')?.errors?.['required']"
            class="text-sm text-red-500"
          >
            required
          </div>
        </div>
      </div>
      <div class="mt-3 md:w-1/2">
        <input
          formControlName="tel"
          type="tel"
          name=""
          id=""
          placeholder="Your Phone"
          class="w-full border p-2 bg-transparent break-words placeholder:text-neutral-400 focus:outline-none"
        />
      </div>
    </div>
    <div class="md:flex md:space-x-5">
      <div class="mt-3 md:w-1/2">
        <input
          formControlName="mail"
          type="email"
          name=""
          id=""
          placeholder="Your Email"
          class="w-full border p-2 bg-transparent break-words placeholder:text-neutral-400 focus:outline-none"
          required
        />
        <div
          *ngIf="
            form.get('mail')?.invalid &&
            (form.get('mail')?.dirty || form.get('mail')?.touched)
          "
        >
          <div
            *ngIf="form.get('mail')?.errors?.['required']"
            class="text-sm text-red-500"
          >
            required
          </div>
          <div
            *ngIf="form.get('mail')?.errors?.['email']"
            class="text-sm text-red-500"
          >
            mail format error
          </div>
        </div>
      </div>
      <div class="mt-3 md:w-1/2">
        <input
          formControlName="line"
          type="text"
          name=""
          id=""
          placeholder="Your LineID"
          class="w-full border p-2 bg-transparent break-words placeholder:text-neutral-400 focus:outline-none"
        />
      </div>
    </div>
    <div>
      <textarea
        formControlName="msg"
        name=""
        id=""
        cols="10"
        rows="3"
        placeholder="想跟 Mandy 說些什麼？"
        class="mt-3 w-full border p-2 bg-transparent break-words placeholder:text-neutral-400 focus:outline-none"
        required
      ></textarea>
      <div
        *ngIf="
          form.get('mail')?.invalid &&
          (form.get('mail')?.dirty || form.get('mail')?.touched)
        "
      >
        <div
          *ngIf="form.get('mail')?.errors?.['required']"
          class="text-sm text-red-500"
        >
          required
        </div>
      </div>
    </div>

    <div class="text-center">
      <button
        [disabled]="!form.valid"
        type="submit"
        class="btn mt-6 w-auto p-1 px-4 text-lg"
        [ngClass]="!form.valid ? 'disabled' : ''"
      >
        Submit
      </button>
    </div>
  </div>
</form>
