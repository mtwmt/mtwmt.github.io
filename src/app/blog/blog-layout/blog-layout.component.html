<div class="h-full">
  <div class=" py-[3.35rem] px-[4vw]">
    <h3 class="text-3xl text-black">
      {{ title }}
    </h3>
  </div>
  <ul class="py-10 border-t border-neutral-200">
    <li
      *ngFor="let link of layoutList$ | async; let last = last"
      class="py-4 px-[4vw]"
      [ngClass]="last ? 'border-none' : ''"
    >
      <a [routerLink]="['/blog', link.directory, link.slug]"
        >{{ link.date }}ã€€{{ link.title }}</a
      >
    </li>
  </ul>
  <div class="mt-5 border-y border-neutral-200">
  <app-pagination
    [total]="(layoutAllList$ | async)?.length || 0"
    [hideSinglePage]="true"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    (onPageIndexChange)="getPageIndex($event)"
  ></app-pagination>
  </div>
</div>
