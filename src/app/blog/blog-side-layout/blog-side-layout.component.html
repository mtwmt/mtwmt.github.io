<ul class="leading-[3rem]">
  <ng-container
    *ngFor="let item of blogStoreService.getBlogLayout$ | async | keyvalue"
  >
    <li
      class="h-12 border-b border-primary-700 px-3 text-primary-50 hover:bg-primary-700 hover:text-white"
    >
      <a
        [routerLink]="['/blog/layout', item.key.toLowerCase()]"
        class="block w-full"
        (click)="onClose()"
      >
        {{ item.key }} ({{ item.value }})
      </a>
    </li>
  </ng-container>
</ul>
