<div class="mb-4">
  <h3 class="font-bold my-2 pl-2 text-xl border-l-4 border-primary-500">
    類別
  </h3>
  <div class="shadow p-4 bg-white">
    <a
      class="
        inline-block
        lg:block
        rounded
        mr-2
        mb-2
        px-3
        py-1
        bg-gray-100
        text-sm
        transition-colors
        duration-200
        ease-in-out
        hover:bg-primary-500 hover:text-white
      "
      *ngFor="let item of blogService.fetchBlogCategories$ | async"
      [routerLink]="['/blog/categories', item.toLowerCase()]"
      (click)="gotopPage()"
      >{{ item }}</a
    >
  </div>
</div>
