<div class="h-full min-h-screen">
  <div class="py-[3.35rem] px-[4vw]">
    <h3 class="text-3xl text-black">
      標籤：{{ activatedRoute.snapshot.params["tag"].toLocaleUpperCase() }}
    </h3>
  </div>
  <ul class="border-t border-neutral-200 py-10">
    <li
      *ngFor="let link of tagsList$ | async; let last = last"
      class="py-4 px-[4vw]"
      [ngClass]="last ? 'border-none' : ''"
    >
      <a [routerLink]="['/blog', link.layout, link.slug]"
        >{{ link.update || link.date }}　{{ link.title }}</a
      >
    </li>
  </ul>
  <div class="mt-5 border-y border-neutral-200">
    <app-pagination
      [total]="(tagsAllList$ | async)?.length || 0"
      [hideSinglePage]="true"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (onPageIndexChange)="getPageIndex($event)"
    ></app-pagination>
  </div>
</div>
