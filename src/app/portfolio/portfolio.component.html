<div class="container mx-auto w-full h-full">
  <nav class="navigation">
    <ul>
      <li
        *ngFor="
          let timeline of portfolioService.portfolio$ | async as list;
          let idx = index
        "
        class="navigation__item"
        (click)="onYear(idx)"
      >
        {{ timeline.year }}
      </li>
    </ul>
  </nav>

  <div class="timeline">
    <div
      class="timeline__item"
      *ngFor="
        let timeline of portfolioService.portfolio$ | async as list;
        let i = index
      "
    >
      <p #items class="timeline__item-year">{{ timeline.year }}</p>
      <div
        class="timeline__item-content on"
        *ngFor="let item of timeline.portfolio; let j = index"
      >
        <div class="card">
          <figure>
            <img [src]="baseUrl + '/' + item.image" [alt]="item.title" />
          </figure>
          <div class="card-summary">
            <div class="card-category">{{ item.device }}</div>
            <h2>{{ item.title }}</h2>
            <div class="card-description">{{ item.description }}</div>
          </div>
          <a [href]="item.link" target="_blank"></a>
        </div>
      </div>
    </div>
  </div>
  <app-gotop></app-gotop>
</div>
