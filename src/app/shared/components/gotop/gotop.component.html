<a
  class="
    fixed
    bottom-16
    right-8
    transition
    duration-300
    cursor-pointer
    lg:left-1/2 lg:ml-[27rem] lg:right-auto
  "
  [ngStyle]="{ opacity: st >= hh ? 1 : 0 }"
  (click)="scrollToTop()"
>
  <i class="btn w-10 h-10 bg-white ">
    <fa-icon class="text-2xl leading-7" [icon]="['fas', 'chevron-up']"></fa-icon>
  </i>
</a>
