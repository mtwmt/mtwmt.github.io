<div class="h-full min-h-[calc(100vh+64px)]">
  <div class="py-[3.35rem] px-[4vw]">
    <h3 class="text-3xl text-black">鐵人賽歷屆主題</h3>
  </div>
  <div class="border-t border-neutral-200 py-10 px-[4vw]">

    <ng-container *ngFor="let list of (allList$ | async | keyvalue)">
      <p class="block leading-7 mb-3 text-3xl">{{ list.key }}</p>
      <ul *ngFor="let item of $any(list)?.value">
        <li class="leading-relaxed mb-2"> {{item.year}} <span class="inline-block px-2 mx-2 rounded bg-blue-500 text-white" >{{ item.category }}</span>
          <a [href]="item.topicUrl" target="_blank"> {{ item.topic }}</a>
        </li>
      </ul>
      <hr>
    </ng-container>

  </div>
</div>
